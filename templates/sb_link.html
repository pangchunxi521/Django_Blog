{% load blog_tags %}
<!-- widget-link start -->
<div class="aside-widget widget-links">
	<header>
		<h3>友情链接</h3>
	</header>
	<div class="body">
		<ul class="clean-list">
			{% get_link_list as link_list %}
        {% for link in link_list %}
            <li><a href="{{ link.url }}" title="{{ link.description }}">{{ link.name }}</a></li>
        {% endfor %}
		</ul>
	</div>
</div>
<!-- widget-link end -->
